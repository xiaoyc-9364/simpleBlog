    <div class="rightBox" id="loginBox" style="display: none;">
        <div class="title">
            <span>登录</span>
        </div>
        <div class="lint">
            <span class="colDark">用户名:</span>
            <input type="text">
        </div>
        <div class="lint">
            <span class="colDark">密码:</span>
            <input type="password">
        </div>
        <div class="lint">
            <span class="colDark"></span>
            <button>登录</button>
        </div>
        <p class="textRight">
            还没注册？<a href="javascript:;" class="colMint">马上注册</a>
        </p>
        <p class="colWarning textCenter"></p>
    </div>
    <div class="rightBox" id="registerBox">
        <div class="title">
            <span>注册</span>
        </div>
        <div class="lint">
            <span class="colDark">用户名:</span>
            <input type="text" name="username">
        </div>
        <div class="lint">
            <span class="colDark">密码:</span>
            <input type="password" name="password">
        </div>
        <div class="lint">
            <span class="colDark">确认密码:</span>
            <input type="password" name="repassword">
        </div>
        <div class="lint">
            <span class="colDark"></span>
            <button>注册</button>
        </div>
        <p class="textRight">
            已有账号？<a href="javascript:;" class="colMint">马上登录</a>
        </p>
        <p class="colWarning textCenter"></p>
    </div>
